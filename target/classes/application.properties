spring.application.name=asset-manager

# MariaDB Database
spring.datasource.url=jdbc:mariadb://localhost:3306/assetdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin

# MySQL Database
#spring.datasource.url=jdbc:mariadb://particle.mysql.database.azure.com:3306/pam-test?createDatabaseIfNotExist=true
#spring.datasource.username=pam_test
#spring.datasource.password=Password123!

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Swagger order
# Ordina i metodi dello Swagger
springdoc.swagger-ui.operationsSorter=method

# JWT - Access Token (breve durata)
jwt.secret=ZHVtbXktc2VjcmV0LWtleS1jaGF0Z3B0LTEyMy00NTY=
# Durata 15 minuti
#jwt.expiration=900000
# Durata 60 minuti
jwt.expiration=3600000

# JWT Refresh Token (lunga durata)
