# test/resources/application-test.properties
# H2 Database
spring.datasource.url=jdbc:h2:mem:assetdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2
spring.h2.console.enabled=true

# IMPORTANTE: Disabilita Hibernate DDL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Usa SQL init per schema E dati
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:application-schema.sql
spring.sql.init.data-locations=classpath:application-insert-data.sql
spring.jpa.defer-datasource-initialization=true

# Dialetto H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect